<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Materialize Demo</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <div style="display:flex">
        <div>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>
        <div>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>
    </div>
    
    <div class="col s12 m7" style="width: 25%">
      <div class="card horizontal">
        <div class="card-image">
          <img
            src="https://bakeitwithlove.com/wp-content/uploads/2022/04/microwave-mac-and-cheese-sq.jpg"
          />
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>Macaroni</p>
          </div>
          <div class="card-action">
            <a href="#">Vote Macaroni</a>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col s12 m7">
        <div class="card">
          <span class="card-title">
            <div style="display: flex">
                <div>
                  <img
                    src="https://bakeitwithlove.com/wp-content/uploads/2022/04/microwave-mac-and-cheese-sq.jpg"
                    height="50"
                    width="50"
                    alt=""
                    class="circle responsive-img"
                  />
                </div>
                <div>
                  <div>test</div>
                  <div>test</div>
                </div>
              </div>
            </div>
            <!-- notice the "circle" class -->
          </span>
          <div class="card-content">
            <!-- <div class="row">
              <div class="col s12">
                This div is 12-columns wide on all screen sizes
              </div>
              <div class="row">
                <div class="col s6">6-columns (one-half)</div>
                <div class="col s6">6-columns (one-half)</div>
              </div>
            </div> -->

            <div style="display: flex">
              <div>
                <img
                  src="https://bakeitwithlove.com/wp-content/uploads/2022/04/microwave-mac-and-cheese-sq.jpg"
                  height="50"
                  width="50"
                  alt=""
                  class="circle responsive-img"
                />
              </div>
              <div>
                <div>test</div>
                <div>test</div>
              </div>
            </div>
          </div>
          <div class="card-action">
            <a href="www.france.com">Go to france</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
